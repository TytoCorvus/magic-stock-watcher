plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
    id 'application'
}

application {
    mainClassName = 'com.bcollins.magicstockwatcher.Starter'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation group: "com.twilio.sdk", name: "twilio", version: "8.1.0"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

jar {
    manifest {
        attributes "Main-Class": "com.bcollins.magicstockwatcher.Starter"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it)}
    }
}



task hello{
    doLast {
        println 'Hello world!'
    }
}